<!DOCTYPE html>
  <html>
    <head>
      <Title>{{Title}}</Title>
    </head>
    <body>  
      <table style="width:50%">
        <tr>
          <th>Job Class</th>
          <th>Percentage</th>
        </tr>
        <tr></tr>
        {% for key in occupations %}
          <tr>
            <td>{{key}}</td>
            <td>{{occupations[key]}}</td>
          </tr>
        {% endfor %}
      </table>
      <div>
        Random Occupation Selected: {{job}}
      </div>
    </body>
  </html>
