<!DOCTYPE html>
<!--D3 demo: hardcoded bars removed, to be generated fr data-->
<!--
    Can yield a horizontal bar chart if properly bound to data
    (steelblue bars, white number overlays)
    ...but will yield only blank page at first.
  -->

<style>
  .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
  }
</style>

<div class="chart">
</div>


<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<script>
  var data = [ 4, 8, 15, 16, 23, 42];
  // data prints the length of the array and its contents

  var chart = d3.select( '.chart');
  //  chart -> array -> u can see the things in the thing

  var bar = chart.selectAll( 'div');
  // selects
  
  var barUpdate = bar.data( data);
  // inserts but no divs -> enter
  
  var barEnter = barUpdate.enter().append("div");

  // barEnter.style("width", function(d) {
  //     return d * 10 + "px"; });
  
  barEnter.text(function(d) { return d; });
  
  d3.select( "body").transition().duration( 1000)
    .style( "background-color", "orange");

  barEnter.transition().duration( 1000)
    .delay( function( d, index){ return index * 10 })
    .style( 'width', function( d){
	return d * 10 + 'px';});
  
</script>
